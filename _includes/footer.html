<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <p class="feed-subscribe">
          <a href="{{ site.feed.path | default: 'feed.xml' | absolute_url }}">
            <svg class="svg-icon orange">
              <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
            </svg><span>订阅</span>
          </a>
        </p>
        <p>{{ site.description | escape }}</p>
      </div>
      <div class="footer-col">
        <ul class="social-media-list">
          {%- if site.github_username -%}<li><a href="https://github.com/{{ site.github_username }}"><svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg> <span class="username">{{ site.github_username }}</span></a></li>{%- endif -%}
        </ul>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. 保留所有权利。由 <a href="https://github.com/jekyll/jekyll">Jekyll</a> 和 <a href="https://github.com/jekyll/minima">Minima</a> 强力驱动。</p>
    </div>

  </div>

</footer>
